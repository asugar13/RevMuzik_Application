<div class="venue-profile">
	
	<div class="cover-photo">
		<img class="profile-photo" src="assets/images/add_profile_photo.png">
		<photo-upload></photo-upload>
	</div>

	<div class="container venue-profile-body">
		<div class="form-title">Venue Info</div>

		<div class="profile-form-container">
			<form class="venue-profile-form" [formGroup]="venueForm" (ngSubmit)="submit(venueForm.value)">
				<div class="form-group">
					<label>Venue Name</label>
					<input type="text" name="">
				</div>

				<!--
					<div class="form-group">
						<label>Venue Id</label>
						<input type="number" formControlName="idvenue">
					</div>
				-->

				<div class="form-group">
					<label>Description</label>
					<input type="text" formControlName="description">
				</div>

				<div class="form-group">
					<label>Address</label>
					<input type="text"  formControlName="location">
				</div>

				<div class="form-group">
					<label>City</label>
					<input type="text" name="">
				</div>

				<div class="form-group">
					<label>Country</label>
					<input type="text" name="">
				</div>

				<div class="form-group">
					<label>Postal code</label>
					<input type="text" name="">
				</div>

				<div class="form-group">
					<label>Genre</label>
					<input type="text" name="">
				</div>

				<!-- Consider changing this to a list of artists md-list of sorts -->
				<div class="form-group">
					<label>Artists that played here</label>
					<input type="text" name="">
				</div>

				<div class="form-group">
					<label>Capacity</label>
					<input type="text" formControlName="capacity">
				</div>

				<div class="form-group">
					<label>Size</label>
					<input type="text" name="">
				</div>

				<div class="form-group">
					<label>Hours of operation</label>
					<input type="text" formControlName="hours">
				</div>

				<div class="form-group">
					<label>Phone Number</label>
					<input type="number" formControlName="phoneNumber">
				</div>

				<div class="form-group">
					<label>Contact Email</label>
					<input type="text" formControlName="email">
				</div>

				<div class="form-group">
					<label>Venue Website</label>
					<input type="text" formControlName="url">
				</div>

				<div class="form-group">
					<label>Equipment</label>
					<input type="text" formControlName="equipments">
				</div>

				<!--
					<div class="form-group" formGroupName="socialMedia">
						<label>Social Media</label>
						<input type="text" formControlName="nameSocialMedia" placeholder="Instagram">
						<input type="text" formControlName="urlSocialMedia">
					</div>
				-->

				<div class="action-buttons">
					<button class="btn btn-cancel">Cancel</button>
					<button class="btn btn-save" type="submit">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>

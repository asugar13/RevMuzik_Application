<h2 md-dialog-title>LOGIN</h2>

<mat-dialog-content>
	<form>
		<input type="email" name="email" [(ngModel)]="email" placeholder="YouRock@mail.com">

		<input type="password" name="password" [(ngModel)]="password" placeholder="Password">
	</form>

</mat-dialog-content>

<mat-dialog-actions>
	<button md-button (click)="cancel();">Cancel</button>
	<button md-button md-dialog-close (click)="login();">Login</button>
</mat-dialog-actions>

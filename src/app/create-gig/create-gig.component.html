<div class="container">

	<h2>Create Gig</h2>
	
	<form class="new_gig_form" #gigForm="ngForm" (ngSubmit)="newGig(gigForm.value)">
		
		<div class="form-group">
			<mat-form-field>
				<input matInput placeholder="Name" name="name" ngModel>
			</mat-form-field>
		</div>

		<div class="form-group">
			<mat-form-field>
				<textarea matInput placeholder="Short description of event" name="description" ngModel></textarea>
			</mat-form-field>
		</div>

		<div class="form-group">
			<mat-form-field>
				<input matInput type="datetime-local" placeholder="Start Time" name="startDateTime" ngModel>
			</mat-form-field>

			<mat-form-field>
				<input matInput type="datetime-local" placeholder="End Time" name="endDateTime" ngModel>
			</mat-form-field>
		</div>


		<div class="card text-center">
			<div class="card-header">
				<h5>Select Artists</h5>
			</div>

			<div class="card-body">
				<div class="select_artists">
					<div class="artists">
						<!-- artist of artists -->
						<div class="artist" *ngFor="let artist of artists" (click)="addArtist(artist);">
							<img [src]="artist.pictureURL" class="artist_image">
							<div class="name">{{artist.name}}</div>
						</div>
					</div>
				</div>

				<div class="selected_artists">
					<h5>Selected Artists</h5>

					<div class="artists">
						<!-- artist of artists -->
						<div class="artist" *ngFor="let selectedArtist of selectedArtists; let index = index" (click)="removeArtist(index)">
							<img [src]="selectedArtist.pictureURL" class="artist_image">
							<div class="name">{{selectedArtist.name}}</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>

		<button class="btn submit_btn" type="submit">Create Gig</button>
	</form>
</div>

<div class="artist-result">
	<div class="artist-info">
		<!-- {{res|json}} -->
		<div class="artist_name_and_icon">
			<span class="artist-name" (click)="viewProfile(res)">{{res.artist[0]?.user.userName}}</span>
		</div>	
		
		<img class="artist-image" [src]="res.artist[0]?.pictureUrl" />
	</div>
	
	<div class="event-info">
		<div class="name-date-play">
			<div class="name-and-date">
				<span>{{res.venue[0]?.description}}</span>
				<span>{{res.startDateTime | date: 'fullDate'}}</span>
			</div>

			<button mat-mini-fab>
				<mat-icon>play_arrow</mat-icon>
			</button>
		</div>

		<span class="address">
			{{res.venue[0]?.location}}
		</span>
	</div>

	<div class="similar">
		Similar to [something]
	</div>
	
</div>
